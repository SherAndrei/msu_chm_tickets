name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash

      - name: Cache PDF files
        uses: actions/cache@v2.1.3
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: |
            *.aux
            *.lof
            *.lot
            *.fls
            *.out
            *.toc
            *.fmt
            *.fot
            *.cb
            *.cb2
            .*.lb
            *.bbl
            *.bcf
            *.blg
            *-blx.aux
            *-blx.bib
            *.run.xml
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}

      - name: Build PDF
        uses: dante-ev/latex-action@latest
        with:
          compiler: pdflatex
          root_file: ticktes.tex
          args: -shell-escape -synctex=1 -interaction=nonstopmode
          extra_system_packages: |
            texlive-latex-base
            texlive-lang-cyrillic
            texlive-latex-recommended

      - name: Upload PDF
        uses: actions/upload-artifact@v3.1.0
        with:
          name: Tickets
          path: output/*.pdf
          retention-days: 60
